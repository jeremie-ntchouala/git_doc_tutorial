name: Build C++ Project (Makefile)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Install compiler & tools
      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++ make

      # 3. Build the project using your Makefile
      - name: Build with Makefile
        run: make

      # 4. Run the program (optional)
      - name: Run program
        run: make run

      # 5. Upload compiled binary as artifact
      - name: Upload built executable
        uses: actions/upload-artifact@v3
        with:
          name: cpp-output
          path: output/*
